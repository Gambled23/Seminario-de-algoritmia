<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamientos</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h2>Algoritmos de ordenamiento</h2>
    <br>
    <p>Entrada:</p>
    <div>
        <form action="" id="formulario" name="name[]">
            <input type="numb" id="entrada1" value="9">
            <input type="numb" id="entrada2" value="8">
            <input type="numb" id="entrada3" value="7">
            <input type="numb" id="entrada4" value="6">
            <input type="numb" id="entrada5" value="5">
            <input type="numb" id="entrada6" value="4">
            <input type="numb" id="entrada7" value="3">
            <input type="numb" id="entrada8" value="2">
            <input type="numb" id="entrada9" value="1">
        </form>
    </div>
    <br>
    <p>Salida:</p>
    <div>
        <input type="numb" id="salida1">
        <input type="numb" id="salida2">
        <input type="numb" id="salida3">
        <input type="numb" id="salida4">
        <input type="numb" id="salida5">
        <input type="numb" id="salida6">
        <input type="numb" id="salida7">
        <input type="numb" id="salida8">
        <input type="numb" id="salida9">
    </div>
    <br>
    <button type="submit" onclick="bubbleSort()">Bubble sort</button>
    <button type="submit" onclick="mergeSortInicio()">Merge sort</button>
    <button type="submit" onclick="sortIterativo()">Quick sort iterativo</button>
    <button type="submit" onclick="sortRecursivo()">Quick sort recursivo</button>
</body>
</html>
